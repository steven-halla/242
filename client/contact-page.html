<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online store</title>
    <link rel="stylesheet" href="../styling/contact-page-styles.css">
    <script src="script.js" defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

</head>
<body>
<div class="home-wrapper-div">
    <header>
        <div class="header-parent-div">
            <div class="store-logo-image-div">
                <img src="../images/sir_leopold_the_hedge_hog2.png" alt="hedge hog knight" width="385" height="230">
            </div>
            <div class="store-name-div">
                <h1>Steven's Gaming Emporium</h1>
            </div>
            <div class="address-title-div">
                <p>14833 45th Elm St W</p>
                <p>Seattle, Wa, 98002</p>
                <p>777.867.5309</p>
            </div>

        </div>

    </header>
    <nav>
    </nav>
    <main>
        <div class="main-content-parent-div">
            <div class="left-side-nav-bar-div">
                <a href="home.html"><p>Home</p></a>
                <p>About</p>
                <a href="order-page.html"><p>Order</p></a>
            </div>

            <div class="product-display-div">
                <div class="product-fill-out-form-p-div">
                    <p>Please fill out the contact form.</p>
                </div>

                <div class="product-customer-info-p-div">
                    <p>Customer Info</p>
                </div>

                <form class="contact-info-parent-div" id="contactForm">
                    <div class="contact-first-name-div">
                        <p>First Name:</p>
                        <input type="text" name="firstName" required>
                    </div>

                    <div class="contact-last-name-div">
                        <p>Last Name:</p>
                        <input type="text" name="lastName" required>
                    </div>

                    <div class="contact-email-div">
                        <p>Email:</p>
                        <input type="email" name="email" required>
                    </div>

                    <div class="contact-phone-number-div">
                        <p>Phone Number:</p>
                        <input type="tel" name="phoneNumber" required>
                    </div>

                    <div class="contact-message-textarea">
                        <p>Message:</p>
                        <textarea name="message" id="" cols="30" rows="10" required></textarea>
                    </div>

                    <div class="contact-message-button-div">
                        <button type="submit">Submit form</button>
                    </div>
                </form>
            </div>


            <div class="image-right-side-div">
                <img src="../images/sir_leopold_the_hedge_hog.png" alt="hedge hog king" width="333" height="400">
            </div>

        </div>
        <div>
            <!--            <img src="../images/sir_leopold_the_hedge_hog2.png" alt="Store Logo" height="300" width="300">-->

        </div>

    </main>


    <footer>

    </footer>
</div>



<script>
document.addEventListener('DOMContentLoaded', function() {
    var phoneNumberInput = document.querySelector('input[name="phoneNumber"]');

    phoneNumberInput.addEventListener('input', function(event) {
    var input = this.value.replace(/\D/g, '');
    var formattedInput = '';

    for (let i = 0; i < Math.min(input.length, 8); i++) {
    if (i == 1 || i == 4) {
    formattedInput += '-';
}
    formattedInput += input[i];
}

    this.value = formattedInput;
});
});




document.addEventListener("DOMContentLoaded", function() {
        var form = document.getElementById('contactForm');

        form.addEventListener('submit', function(event) {
            event.preventDefault();

            alert('Your info has been sent to the store. Thank you!');

            window.location.href = 'home.html';
        });
    });
</script>


</body>
</html>
