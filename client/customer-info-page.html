<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online store</title>
    <link rel="stylesheet" href="../styling/customer-info-page-styles.css">
    <script src="script.js" defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

</head>
<body>
<div class="home-wrapper-div">
    <header>
        <div class="header-parent-div">
            <div class="store-logo-image-div">
                <p>I hold an image</p>
            </div>
            <div class="store-name-div">
                <h1>Steven's Gaming Emporium</h1>
            </div>
            <div class="address-title-div">
                <p>14833 45th Elm St W</p>
                <p>Seattle, Wa, 98002</p>
                <p>777.867.5309</p>
            </div>

        </div>

    </header>
    <nav>
    </nav>
    <main>
        <div class="main-content-parent-div">
            <div class="left-side-nav-bar-div">
                <a href="home.html"><p>Home</p></a>
                <p>About</p>
                <a href="contact-page.html"><p>Contact Us</p></a>
            </div>

            <div class="product-display-parent-div">
                <div class="product-order-summary-div">

                </div>

                <div class="forminputwithtext">
                    <p>Delivery information:  All Fields required</p>
                </div>
                <div class="forminputwithtext">
                    <p>First Name:</p>
                    <input type="text" id="firstName">
                </div>

                <div class="forminputwithtext">
                    <p>Last Name:</p>
                    <input type="text" id="lastName">
                </div>

                <div class="forminputwithtext">
                    <p>Address:</p>
                    <input type="text" id="address">
                </div>

                <div class="forminputwithtext">
                    <p>Apt/House #:</p>
                    <input type="text" id="aptHouse">
                </div>

                <div class="forminputwithtext">
                    <p>City:</p>
                    <input type="text" id="city">
                </div>

                <div class="forminputwithtext">
                    <p>State:</p>
                    <input type="text" id="state">
                </div>

                <div class="forminputwithtext">
                    <p>Zip Code:</p>
                    <input type="text" id="zipCode" inputmode="numeric">
                </div>

                <div class="forminputwithtext">
                    <p>Email:</p>
                    <input type="email" id="email">
                </div>

                <div class="forminputwithtext">
                    <p>Phone Number:</p>
                    <input type="text" id="phoneNumber" inputmode="numeric" >
                </div>


                <button>Submit Info</button>





            </div>
            <div class="image-right-side-div">
                <p>I hold the image to the right </p>
            </div>

        </div>
        <div>
            <!--            <img src="../images/sir_leopold_the_hedge_hog2.png" alt="Store Logo" height="300" width="300">-->

        </div>

    </main>
    <footer>

    </footer>
    <script>
        $(document).ready(function() {
            var selectedGame = JSON.parse(localStorage.getItem('selectedGame'));
            var selectedProductOption = JSON.parse(localStorage.getItem('productOption'));

            var subtotal = 0;
            var tax = 0;
            var total = 0;
            var summaryText = '';

            if (selectedGame) {
                subtotal = selectedGame.price || 0;
                summaryText += 'Selected videogame: ' + selectedGame.name;
            }

            if (selectedProductOption) {
                subtotal += selectedProductOption.price || 0;
                summaryText += ' with ' + selectedProductOption.name;
            }

            tax = subtotal * 0.10;
            total = subtotal + tax;

            summaryText += '<br>Subtotal: $' + subtotal.toFixed(2) + ', Tax: $' + tax.toFixed(2) + ', Total: $' + total.toFixed(2);

            $('.product-order-summary-div').html(summaryText);
        });


        $(document).ready(function() {
            function storeInputValues() {
                var inputs = document.querySelectorAll('input[type="text"], input[type="number"], input[type="email"], input[type="tel"]');
                inputs.forEach(function(input) {
                    localStorage.setItem(input.id, input.value);
                    console.log(`${input.id}: ${input.value}`);
                });
            }

            $('button').click(function() {
                storeInputValues();
                alert('Input values stored in local storage.');
            });
        });

        document.getElementById('zipCode').addEventListener('input', function(event) {
            this.value = this.value.replace(/\D/g, '');
        });

        document.getElementById('phoneNumber').addEventListener('input', function(event) {
            let formattedValue = this.value.replace(/\D/g, '');
            if (formattedValue.length > 1) {
                formattedValue = formattedValue.slice(0, 1) + '-' + formattedValue.slice(1);
            }
            if (formattedValue.length > 5) {
                formattedValue = formattedValue.slice(0, 5) + '-' + formattedValue.slice(5);
            }
            formattedValue = formattedValue.slice(0, 10);
            this.value = formattedValue;
        });










    </script>



</div>
</body>
</html>
